<!DOCTYPE html>
<html lang="en">
<Script>
    const sumOfNumbers = async () => {
        const num1 = parseInt(document.getElementById("num1").value);
        const num2 = parseInt(document.getElementById("num2").value);
        const res = await fetch(`http://localhost:3001/sum?a=${num1}&b=${num2}`)
        const data = await res.text()
        document.getElementById("FinalSum").innerHTML = data;
    }
</Script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" placeholder="Enter a number" id="num1" /></br>
    <input type="number" placeholder="Enter another number" id="num2" /></br>
    <button onclick="sumOfNumbers()">Add the numbers</button></br></br>
    <div id="FinalSum"></div>
</body>

</html>
